<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Plages - Agadir</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav id="mainNav"></nav>
    <main>
        <header class="category-header plages-header">
            <h1>Les Plages d'Agadir</h1>
        </header>
        <div class="search">
            <input type="text" id="search-input" placeholder="Rechercher une plage..." onkeyup="searchLocations()">
        </div>
        <div class="locations-grid">
            <div class="location-card">
                <h3>Plage d'Agadir</h3>
                <p>Avenue Hassan II</p>
                <img src="../images/plage-agadir.jpg" alt="Plage d'Agadir">
                <div class="details">
                    <p>La plus célèbre plage d'Agadir, connue pour son sable doré et ses activités nautiques.</p>
                </div>
            </div>
            <!-- Add more beach cards -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Découvrir Agadir. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/search.js"></script>
</body>
</html>
