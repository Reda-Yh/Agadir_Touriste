<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Les Piscines - Agadir</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/nav.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
    </head>
    <body>
        <nav id="mainNav"></nav>
        <main>
            <header class="category-header piscines-header">
                <h1>Les Piscines d'Agadir</h1>
            </header>
            <div class="search">
                <input type="text" id="search-input"
                    placeholder="Rechercher une piscine..."
                    onkeyup="searchLocations()">
            </div>
            <div class="locations-grid">
                <!-- Piscine de l'Hôtel Marina -->
                <div class="location-card">
                    <h3>Piscine de l'Hôtel Marina</h3>
                    <p>Marina, Agadir</p>
                    <img
                        src="/images/piscines/piscinemarina.jpg"
                        alt="Piscine de l'Hôtel Marina">
                    <div class="details">
                        <p>Profitez d'une vue magnifique sur la mer tout en nageant dans une piscine à débordement.</p>
                        <a href="https://goo.gl/maps/marina456"
                            target="_blank">Voir sur Google Maps</a>
                    </div>
                </div>
                </div>
            </div>
        </main>
        <div id="mainFooter"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/navigation.js"></script>
        <script src="../js/search.js"></script>
        <script src="../js/footer.js"></script>
    </body>
</html>
