<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hôtels - Agadir</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav id="mainNav"></nav>
    <main>
        <header class="category-header hotels-header">
            <h1>Les Hôtels d'Agadir</h1>
        </header>
        <div class="search">
            <input type="text" id="search-input" placeholder="Rechercher un hôtel..." onkeyup="searchLocations()">
        </div>
        <div class="locations-grid">
            <div class="location-card">
                <h3>Sofitel Agadir</h3>
                <p>Boulevard du 20 Août</p>
                <img src="../images/sofitel-agadir.jpg" alt="Sofitel Agadir">
                <div class="details">
                    <p>Hôtel de luxe 5 étoiles avec spa et vue sur l'océan.</p>
                </div>
            </div>
            <div class="location-card">
                <h3>Royal Atlas</h3>
                <p>Zone Touristique</p>
                <img src="../images/royal-atlas.jpg" alt="Royal Atlas">
                <div class="details">
                    <p>Resort élégant avec accès direct à la plage.</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Découvrir Agadir. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/search.js"></script>
</body>
</html>
