<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montagnes - Agadir</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav id="mainNav"></nav>
    <main>
        <header class="category-header montagnes-header">
            <h1>Les Montagnes d'Agadir</h1>
        </header>
        <div class="search">
            <input type="text" id="search-input" placeholder="Rechercher une montagne..." onkeyup="searchLocations()">
        </div>
        <div class="locations-grid">
            <div class="location-card">
                <h3>Paradise Valley</h3>
                <p>Imouzzer</p>
                <img src="../images/paradise-valley.jpg" alt="Paradise Valley">
                <div class="details">
                    <p>Vallée pittoresque avec des piscines naturelles et des cascades.</p>
                </div>
            </div>
            <div class="location-card">
                <h3>Montagnes de l'Atlas</h3>
                <p>Route Nationale 10</p>
                <img src="../images/atlas-mountains.jpg" alt="Montagnes de l'Atlas">
                <div class="details">
                    <p>Chaîne de montagnes majestueuse offrant des randonnées spectaculaires.</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Découvrir Agadir. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/search.js"></script>
</body>
</html>
