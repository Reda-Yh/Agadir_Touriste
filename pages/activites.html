<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activités - Agadir</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav id="mainNav"></nav>
    <main>
        <header class="category-header activites-header">
            <h1>Les Activités d'Agadir</h1>
        </header>
        <div class="search">
            <input type="text" id="search-input" placeholder="Rechercher une activité..." onkeyup="searchLocations()">
        </div>
        <div class="locations-grid">
            <div class="location-card">
                <h3>Surf Taghazout</h3>
                <p>Plage Taghazout</p>
                <img src="../images/surf-taghazout.jpg" alt="Surf Taghazout">
                <div class="details">
                    <p>École de surf et location de matériel.</p>
                </div>
            </div>
            <div class="location-card">
                <h3>Quad dans le désert</h3>
                <p>Route de l'Atlas</p>
                <img src="../images/quad-desert.jpg" alt="Quad dans le désert">
                <div class="details">
                    <p>Excursions en quad dans les dunes et l'arrière-pays.</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Découvrir Agadir. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/search.js"></script>
</body>
</html>
