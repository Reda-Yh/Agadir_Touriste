<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musées - Agadir</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav id="mainNav"></nav>
    <main>
        <header class="category-header musees-header">
            <h1>Les Musées d'Agadir</h1>
        </header>
        <div class="search">
            <input type="text" id="search-input" placeholder="Rechercher un musée..." onkeyup="searchLocations()">
        </div>
        <div class="locations-grid">
            <div class="location-card">
                <h3>Musée du Patrimoine Amazigh</h3>
                <p>Avenue Hassan II</p>
                <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/1b/32/7f/ce/caption.jpg?w=300&h=300&s=1" alt="Musée du Patrimoine Amazigh">
                <div class="details">
                    <p>Collection unique d'artéfacts et d'histoire berbère.</p>
                </div>
            </div>
            <div class="location-card">
                <h3>Musée de la Mémoire d'Agadir</h3>
                <p>Jardin Olhao</p>
                <img src="https://th.bing.com/th/id/OIP.fi0__CdhDRbRIlvTTcACjwHaE8?rs=1&pid=ImgDetMain" alt="Musée de la Mémoire">
                <div class="details">
                    <p>Histoire du séisme de 1960 et de la reconstruction d'Agadir.</p>
                </div>
        </div>
    </main>
    <div id="mainFooter"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/footer.js"></script>
</body>
</html>
