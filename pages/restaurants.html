<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants - Agadir</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav id="mainNav"></nav>
    <main>
        <header class="category-header restaurants-header">
            <h1>Les Restaurants d'Agadir</h1>
        </header>
        <div class="search">
            <input type="text" id="search-input" placeholder="Rechercher un restaurant..." onkeyup="searchLocations()">
        </div>
        <div class="locations-grid">
            <div class="location-card">
                <h3>Restaurant Pure Passion</h3>
                <p>Marina d'Agadir</p>
                <img src="../images/pure-passion.jpg" alt="Restaurant Pure Passion">
                <div class="details">
                    <p>Restaurant gastronomique avec vue sur la marina.</p>
                </div>
            </div>
            <div class="location-card">
                <h3>Le Jardin d'Eau</h3>
                <p>Boulevard du 20 Août</p>
                <img src="../images/jardin-eau.jpg" alt="Le Jardin d'Eau">
                <div class="details">
                    <p>Cuisine traditionnelle marocaine dans un cadre enchanteur.</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Découvrir Agadir. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/search.js"></script>
</body>
</html>
