<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centres Commerciaux - Agadir</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav id="mainNav"></nav>
    <main>
        <header class="category-header centres-commerciaux-header">
            <h1>Les Centres Commerciaux d'Agadir</h1>
        </header>
        <div class="search">
            <input type="text" id="search-input" placeholder="Rechercher un centre commercial..." onkeyup="searchLocations()">
        </div>
        <div class="locations-grid">
            <div class="location-card">
                <h3>Marina Shopping</h3>
                <p>Marina d'Agadir</p>
                <img src="../images/marina-shopping.jpg" alt="Marina Shopping">
                <div class="details">
                    <p>Centre commercial moderne avec vue sur le port de plaisance.</p>
                </div>
            </div>
            <div class="location-card">
                <h3>Souk Al Had</h3>
                <p>Boulevard Mohamed V</p>
                <img src="../images/souk-al-had.jpg" alt="Souk Al Had">
                <div class="details">
                    <p>Le plus grand souk traditionnel d'Agadir.</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Découvrir Agadir. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/search.js"></script>
</body>
</html>
